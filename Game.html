<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/Game.css" />
    <title>WCG lvl-1</title>
  </head>
  <body>
    <header>
      <button class="home">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
          ></path>
        </svg>
      </button>
      <div class="homeDisp">
        <button class="cancel">X</button>
        <button class="backToHome">Back to home</button>
      </div>
    </header>
    <main>
      <!-- GAME BACKGROUND  -->

      <div class="cont">
        <img src="images/grass.gif" alt="" class="grass" />
        <div class="timer">15</div>
        <div class="gameBg"></div>
        <div class="score">Score: 0</div>
        <div class="diag">
          <p class="dialogue"></p>
          <p class="space">(space to continue)</p>
        </div>
        <div class="player">
          <span>lee</span>
          <img class="mcLee" src="images/Agent Lee.gif" alt="lee" />
        </div>
        <div class="player2">
          <span>carmen</span>
          <img class="mcLee" src="images/carmen.png" alt="diver" />
        </div>
      </div>
      <div class="restart">
        <p class="emj">ðŸ˜œ</p>
        <p class="message">Game Completed Succesfully!!</p>
        <p class="sc">0</p>
        <button class="rBtn res">Restart</button>
        <button class="rBtn exit">Exit to Home page</button>
      </div>
    </main>
    <audio class="lvlMusic" src="audio/Level music.wav"></audio>
    <audio class="gameWon" src="audio/GameWon.wav"></audio>
    <audio class="gameLost" src="audio/GameLost.mp3"></audio>
    <script src="JS/Game.js"></script>
  </body>
</html>
