<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/Game.css" />
    <title>WCG lvl-1</title>
  </head>
  <body>
    <header>
      <button class="home">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4.5 12a7.5 7.5 0 0 0 15 0m-15 0a7.5 7.5 0 1 1 15 0m-15 0H3m16.5 0H21m-1.5 0H12m-8.457 3.077 1.41-.513m14.095-5.13 1.41-.513M5.106 17.785l1.15-.964m11.49-9.642 1.149-.964M7.501 19.795l.75-1.3m7.5-12.99.75-1.3m-6.063 16.658.26-1.477m2.605-14.772.26-1.477m0 17.726-.26-1.477M10.698 4.614l-.26-1.477M16.5 19.794l-.75-1.299M7.5 4.205 12 12m6.894 5.785-1.149-.964M6.256 7.178l-1.15-.964m15.352 8.864-1.41-.513M4.954 9.435l-1.41-.514M12.002 12l-3.75 6.495"
          />
        </svg>
      </button>
      <div class="homeDisp">
        <button class="cancel">X</button>
        <button class="rs">Restart Game</button>
        <button class="mute">Mute Music</button>
        <button class="backToHome">Back to home</button>
      </div>
    </header>
    <main>
      <!-- GAME BACKGROUND  -->

      <div class="cont">
        <img src="images/OBfish.gif" alt="OBfish" class="OBfish fishes" />
        <img
          src="images/orangeFishes.gif"
          alt="orange fish"
          class="orFish fishes"
        />
        <img src="images/blueFish.gif" alt="blue fish" class="bf1 fishes" />
        <img src="images/starFish.gif" alt="starFish" class="starFish fishes" />
        <div class="bgEle">
          <img src="images/grassy.gif" alt="Grass" class="Ground gr1" />
          <img src="images/grassy.gif" alt="Grass" class="Ground gr2" />
          <img src="images/grassy.gif" alt="Grass" class="Ground gr3" />
          <img src="images/grassy.gif" alt="Grass" class="Ground gr4" />
          <img src="images/redGrass.gif" alt="redGrass" class="Ground rg1" />
          <img src="images/redGrass.gif" alt="redGrass" class="Ground rg2" />
          <img src="images/yellowGrass.gif" alt="" class="Ground yg1" />
          <img src="images/purpleGrass.gif" alt="" class="Ground pg1" />
          <img src="images/purpleGrass.gif" alt="" class="Ground pg2" />
        </div>

        <div class="timer">60</div>
        <div class="gameBg"></div>
        <div class="score">Score: 0</div>
        <div class="diag">
          <p class="diagDiv"></p>
          <p class="space">(space to continue)</p>
        </div>
        <div class="player">
          <span>lee</span>
          <img class="mcLee" src="images/Agent Lee.gif" alt="lee" />
        </div>
        <div class="player2">
          <span>Koala</span>
          <img class="mcLee" src="images/Agent Koala.gif" alt="diver" />
        </div>
      </div>
      <div class="restart">
        <p class="emj">ðŸ˜œ</p>
        <p class="message">Game Completed Succesfully!!</p>
        <p class="sc">0</p>
        <button class="rBtn res">Restart</button>
        <button class="rBtn exit">Exit to Home page</button>
      </div>
    </main>
    <audio class="lvlMusic" src="audio/Level music.wav"></audio>
    <audio class="gameWon" src="audio/GameWon.wav"></audio>
    <audio class="gameLost" src="audio/GameLost.mp3"></audio>
    <audio class="next" src="audio/next.wav"></audio>
    <audio src="audio/murmurOne.wav" class="m1"></audio>
    <audio src="audio/murmur2.wav" class="m2"></audio>
    <script src="JS/Game.js"></script>
  </body>
</html>
