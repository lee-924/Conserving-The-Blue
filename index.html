<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/index.css" />
    <title>Conserving The Blue</title>
  </head>
  <body>
    <header>
      <h1 class="Title">Conserving The Blue</h1>
    </header>
    <main>
      <div class="btnCont">
        <button class="but playGameBtn">Play Game</button>
        <button class="but settings">Settings</button>
        <button class="but creditBtn">Credits</button>
      </div>

      <div class="levels">
        <div class="block">
          <img
            class="wcg-img"
            src="images/Homepage.jpg"
            alt="waste collecting game"
          />
          <p class="instructions WCG">Chapter 1 : The waste mystery</p>
          <button class="lvl lvl1">start</button>
        </div>
        <div class="block">
          <img
            class="wcg-img"
            src="images/Homepage.jpg"
            alt="waste collecting game"
          />
          <p class="instructions WCG2">Chapter 2 : Trash discovery</p>
          <button class="lvl lvl2">start</button>
        </div>
        <div class="block">
          <img
            class="wcg-img"
            src="images/Homepage.jpg"
            alt="waste collecting game"
          />
          <p class="instructions">Chapter 3</p>
          <button class="lvl">start</button>
        </div>

        <button class="cancel c1">X</button>
      </div>

      <div class="settingsDiv">
        <p class="statText">Stats:</p>
        <div class="stat">
          <button class="cancel c2">X</button>
          <div class="innerStat">
            <p>Total Game played: 0</p>
            <p>Total Game Won: 0</p>
            <p>Total Game Lost: 0</p>
            <p>Total Score: 0</p>
          </div>
          <button class="resetStat">Reset Stat</button>
        </div>
      </div>

      <div class="creditDiv">
        <button class="cancel c3">X</button>
      </div>
      <audio class="click" src="audio/click.wav"></audio>
    </main>
    <script src="JS/index.js"></script>
  </body>
</html>
